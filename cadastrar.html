          crossorigin="anonymous">

    <title>Crypto Vault - Cadastrar-se</title>
  </head>
  <body>
    
    <header class="navbar navbar-expand-sm navbar-light bg-warning">
      <div class="container">        
        <a href="index.html" class="navbar-brand font-weight-bold text-dark">Crypto Vault</a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="recursos.html" class="nav-link">Recursos</a></li>
            <li class="nav-item"><a href="beneficios.html" class="nav-link">Benefícios</a></li>
            <li class="nav-item"><a href="preco.html" class="nav-link">Preços</a></li>
            <li class="nav-item"><a href="entrar.html" class="btn btn-outline-light ml-4">Entrar</a></li>
          </ul>
        </div>

      </div>
    </header><!-- Fim da barra do topo-->

    <section class="caixa"> <!-- Seção Cadastrar-se -->
      <div class="container">
        <div class="form-container">
          <h2 class="text-center">Cadastrar-se</h2>
          <form action="index.html" method="post">
            <div class="form-group">
              <label for="nome">Nome Completo:</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
              <label for="confirmar-senha">Confirmar Senha:</label>
              <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <p class="mt-3">Já tem uma conta? <a href="entrar.html">Entrar</a></p>
          </form>
        </div>
      </div>
    </section> <!-- Fim Seção Cadastrar-se-->

    <footer class="mt-4 mb-4"> <!-- Rodapé-->
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <p>
              <a href="index.html">Home</a> |

              <a href="preco.html">Preços</a>
            </p>

          <div class="col-md-4">
              <a href="#" class="btn btn-outline-dark"><i class="fab fa-facebook"></i> Facebook</a>
              <a href="#" class="btn btn-outline-dark"><i class="fab fa-twitter"></i> Twitter</a>
              <a href="#" class="btn btn-outline-dark"><i class="fab fa-instagram"></i> Instagram</a>
          </div>
        </div>
      </div>
    </footer>

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
